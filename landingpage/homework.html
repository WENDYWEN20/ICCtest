<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./homework.css" />
    <title>Antra Homework</title>
  </head>
  <body>
    <main class="form-container">
      <h1 class="form-container__title">Sign Up</h1>

      <form class="form-container__form">
        <div class="form-container__form--row">
          <input
            class="form-container__form--firstname"
            type="text"
            placeholder="First Name"
          />
          <input
            class="form-container__form--lastname"
            type="text"
            placeholder="Last Name"
          />
        </div>
  
        <input
          class="form-container__form--phone"
          type="tel"
          placeholder="Mobile No."
        />

        <input
          class="form-container__form--email"
          type="email"
          placeholder="Email Address"
        />

        <div class="form-container__form--row">
          <input
            class="form-container__form--password"
            type="password"
            placeholder="Password"
          />
          <input
            class="form-container__form--password"
            type="password"
            placeholder="Confirm Password"
          />
        </div>
      </form>

      <div class="signup">
        
        <input class="signup--agreement" type="checkbox" />
        <label for="">I agree</label>
        </div>
        <div class="agreement"> 
        <p class="signup--text">
          By clicking Register, you agree to the
          <a href="http://www.google.com" target="_blank"
            >Terms and Conditions</a
          >
          set out by the site, including our Cookie Use
        </p>
      </div>

      <div class="button">
        <button class="button--register" click="">Register</button>
        <button class="button--sign-in">Sign In</button>
      </div>
    </main>
  </body>
</html>
